<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <div id="test"></div>

    <script>
      // 자바스크립트로 html 생성법 1  * createElement()
      // var a = document.createElement("p");
      // a.innerHTML = "안녕";
      // document.querySelector("#test").appendChild(a);

      // 자바스크립트로 html 생성법 2  * insertAdjacentHTML()
      // var 템플릿 = "<p>하하</p>";
      // document.querySelector("#test").insertAdjacentHTML("beforeend", 템플릿);

      // 제이쿼리 문법  * append()
      // $("#test").append(템플릿);

      var pants = [28, 30, 32];
      var shirts = [90, 95, 100];
      var formSize = $(".form-select").eq(1);

      $(".form-select")
        .eq(0)
        .on("input", function () {
          var value = $(".form-select").eq(0).val();
          // 바지와 셔츠를 선택했을 때, 사이즈 보여주기
          if (value == "바지") {
            formSize.removeClass("form-hide");
            formSize.html("");
            pants.forEach(function (item) {
              formSize.append(`<option>${item}</option>`);
            });
          } else if (value == "셔츠") {
            formSize.removeClass("form-hide");
            formSize.html("");
            shirts.forEach(function (items) {
              formSize.append(`<option>${items}</option>`);
            });
          }
        });

      // 셔츠에서 다시 모자를 선택했을 때, 사이즈 영역 가리기
      $(".form-select")
        .eq(0)
        .on("input", function () {
          var value = $(".form-select").eq(0).val();
          if (value == "모자") {
            formSize.addClass("form-hide");
          }
        });
    </script>
  </body>
</html>
