<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JS Shop</span>
        <span class="badge bg-light ms-auto mx-3" id="mode">Dark Mode 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg light">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger" id="alert">
      <span id="time">5</span>초 이내 구매시 사은품 증정
    </div>
    <script>
      // setTimeout(function(){ 실행할코드~ }, 기다릴시간);

      // X초마다 코드를 실행하고 싶으면 setInterval()
      // setInterval(function(){ 실행할코드~ }, 기다릴시간);

      // 콜백함수 넣어서 짜는게 복잡하다고 느껴지면 아래처럼 함수를 만들어서 넣어도 된다.
      setTimeout(함수, 5000);

      function 함수() {
        $(".alert").hide();
      }

      /*  잠깐상식 : 자바스크립트 문법 vs 브라우저 사용법

          var let const if function
          이런건 자바스크립트 프로그래밍 문법입니다.

          document.querySelector()
          alert()
          setTimeout()
          addEventListener()
          이런건 웹브라우저 사용법입니다.

          웹개발 잘하고 싶으면 자바스크립트 문법만 배우면 안됩니다.
          웹브라우저 사용법도 많이 알아야 이쁜 UI도 만들고 폼 기능도 만들고 이벤트도 걸고 그럴 수 있으니까요.

          웹브라우저 사용법가지고 코드짜다가 
          코드 약간 줄이고 싶으면 function
          자료를 잠깐 보관하고 싶으면 var
          코드를 조건부로 실행하고 싶으면 if
          이런거 쓰면 되는 것일 뿐입니다.  */

      // 오늘의 숙제:
      // 위에서 만든 <div>안에 "5초 이내 구매시 사은품 증정" 이라는 문자가 있습니다.
      // 1초마다 5라는 문자를 1씩 감소시켜봅시다.
      // 0이 되면 <div>를 안보이게 처리합시다.

      const alert = document.querySelector("#alert");
      const time = document.querySelector("#time");
      let count = 5;

      setInterval(() => {
        count--;
        if (count >= 0) {
          time.innerText = count;
        }
        if (count == 0) {
          alert.remove();
        }
      }, 1000);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
