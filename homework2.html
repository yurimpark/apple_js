<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body></body>
  <script>
    // array에서 이름을 찾아주는 함수
    // 함수 안에 파라미터로 이름을 집어넣으면
    // 그 이름이 출석부에 있으면 콘솔창에 출력해주는 함수를 만들어봅시다.
    // 어떻게 만들면 될까요?
    // 동작 예시 :
    // 이름찾기('철수'); 라고 쓰면 콘솔창에 '있어요'라는 글자가 떠야합니다.
    // 이름찾기('명수'); 라고 쓰면 콘솔창에 아무 글자도 뜨지 않아야합니다.
    // (조건) 이상한데서 찾아온 find, indexOf 같은 자바스크립트 기본함수들 사용금지
    var 출석부 = ["흥민", "영희", "철수", "재석", "흥민"];

    function 이름찾기(이름) {
      for (let i = 0; i < 출석부.length; i++) {
        if (이름 == 출석부[i]) {
          console.log("있어요");
          return; // 흥민이 2개 있어도 1번만 출력하고 끝냄!
        }
      }
    }

    // 2단부터 9단까지 콘솔에 출력하는 함수
    // 2단부터 9단까지의 곱셈 결과부분만 쭉 출력
    function 구구단() {
      for (let n = 2; n < 10; n++) {
        for (let i = 1; i < 10; i++) {
          console.log(n * i);
        }
      }
    }

    // 평균점수 계산기 만들기
    function 함수(array, b) {
      let 합 = 0;
      array.forEach(item => {
        합 += item;
      });
      let 평균 = 합 / array.length;

      if (평균 < b) {
        console.log(`평균보다 ${b - 평균}점 올랐네요.`);
      } else {
        console.log(`평균보다 ${평균 - b}점 떨어졌네요. 분발하세요.`);
      }
    }
  </script>
