<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="select">
      <h4>내가 좋아하는 연예인</h4>
      <button>차은우</button>
      <button>송강</button>
      <button>리즈시절 강동원</button>
    </div>

    <script>
      document.querySelector("#select").addEventListener("click", function (e) {
        //alert(e.target.innerHTML);
        switch (e.target.innerHTML) {
          case "차은우":
            alert("오늘 밤 꿈에 은우가 찾아갈게요~🥰");
            break;
          case "송강":
            alert("오늘 밤 꿈에 강이가 찾아갈게요~🥰");
            break;
          case "리즈시절 강동원":
            alert("오늘 밤 꿈에 리즈참치가 찾아갈게요~🥰");
            break;

          default:
            break;
        }
      });
    </script>
  </body>
</html>
