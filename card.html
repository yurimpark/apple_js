<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, world!</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card-background">
      <div class="card-box"><img src="img/card1.png" alt="" /></div>
      <div class="card-box"><img src="img/card2.png" alt="" /></div>
      <div class="card-box"><img src="img/card3.png" alt="" /></div>
    </div>

    <script>
      $(window).scroll(function () {
        var 높이 = $(window).scrollTop();
        console.log(높이);
        // 612~929까지 스크롤바를 내리면, 첫째카드 opacity 1~0으로 서서히 변경
        var y = (-1 / 500) * 높이 + 115 / 50;
        $(".card-box").eq(0).css("opacity", y);
        var z = (-1 / 5000) * 높이 + 565 / 500;
        $(".card-box").eq(0).css("transform", `scale( ${z} )`);
      });
    </script>
  </body>
</html>
