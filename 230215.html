<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-3"><span class="car">상품명 / 가격</span></div>
    </div>
  </body>

  <script>
    var car = ["소나타", 50000, "white"]; // 순서 개념 있음 (정렬 가능)
    car[0] = "아반떼";

    // object 자료형 key:value 순서 개념 없음
    var car2 = { name: "소나타", price: 50000 };
    car2.price = 40000;
    car.sort();
    console.log(car);
    console.log(car.slice(1, 3));
    console.log(car2.price);

    // 숙제 : 데이터를 html에 띄워보기
    document.querySelector(".car").innerHTML = car2.name + " / " + car2.price;
  </script>
</html>
