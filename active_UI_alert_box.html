<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="box">알림창임</div>

    <!-- onclick="alert박스 보여주셈~" -->
    <button onclick="show()">열기</button>
    <button onclick="hide()">닫기</button>

    <script>
      // 더러운 코드를 깔끔하게 함수를 만들어서 고쳐보자~ (긴 코드를 짧게 축약하고 싶을 때)
      // 긴 코드 재사용이 찾을 때

      function show() {
        document.getElementById("box").style.display = "block";
      }

      function hide() {
        document.getElementById("box").style.display = "none";
      }

      // 자주 겪는 에러
      // 1. JS는 html아래에 코드를 짜야 잘 동작된다~
      // 2. Selector 오타 주의 (콘솔 메세지 확인해서 디버깅)
      // 3. 그냥 기본 문법 오타 (대소문자 잘못쓰기.. 등)
    </script>
  </body>
</html>
