<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- 다크모드 버튼 눌렀을 때 진짜 다크모드로 변경하는 거 구현해보기!! -->
  <body class="dark">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <!-- form은 서버로 유저 정보 전송하려고 쓰는 것 -->
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <!--form 안에 button 주의사항! 전송은 type submit, 그 외는 button -->
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">JS Shop</span>
        <span class="badge bg-dark ms-auto mx-3" id="mode">Dark Mode 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg dark">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    // 자료 잠깐 저장하는 변수 문법
    // var/const/let 변수명 = 넣을 자료; (오른쪽을 왼쪽에 넣어주셈)
    // "그래서 변수 왜 쓰는 문법임?"
    // 1. 길고 복잡한 자료가 있으면 잠깐 변수에 저장해서 쓰면 편리합니다.
    // 2. 특정 값을 기록하고 싶으면 변수씁니다.
    // 모든 자료형 다 넣을 수 있다.

    // badge클릭 횟수가 홀수면 내부 글자를 light로 변경 짝수면 dark
    // 클릭 횟수를 기록해야 할 듯 (변수에)
    let count = 0;
    $(".badge").on("click", function () {
      count++;
      // jQuery 이용 한 것...
      if (count % 2 == 1) {
        $(".badge").html("Light Mode 🔄");
      } else {
        $(".badge").html("Dark Mode 🔄");
      }

      /*
      JS로 내가 한 것...
      if (count % 2 == 0) {
        document.querySelector("#mode").addEventListener("click", function () {
          document.getElementById("mode").innerHTML = "Dark Mode 🔄";
        });
      } else {
        document.querySelector("#mode").addEventListener("click", function () {
          document.getElementById("mode").innerHTML = "Light Mode 🔄";
        });
      }
      */

      // 변수의 선언, 할당, 범위

      // 선언 : let 이름
      // 할당 : 이름 = '박유림'
      let 이름 = "박유림";

      // 재할당
      이름 = "yurim park";

      // 범위 : 함수 바깥에서 만든 변수는 함수 안에서 사용 가능
      //       함수 안에서 변수 만들면 사용 가능 범위는 함수 내부
      function 함수() {
        let name = "justin";
        console.log(name);
      }

      // var : 함수 스코프 / 재선언 O / 재할당 O
      // let : 블록 스코프 / 재선언 X / 재할당 O
      // const : 블록 스코프 / 재선언 X / 재할당 X (바뀌지 않는 상수에 적합)
    });
  </script>
</html>
