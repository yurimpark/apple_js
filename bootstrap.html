<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- class 탈부착식으로 개발하면 1.애니메이션 추가 쉬움 2.나중에 재사용 편리 -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <button class="login-btn">로그인</button>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <script>
      // 숙제
      // 로그인 버튼 누르면 모달창 보이게
      $(".login-btn").on("click", function () {
        $(".black-bg").css("display", "block");
      });
      $("#close").on("click", function () {
        $(".black-bg").css("display", "none");
      });

      document.querySelector(".hello").innerHTML = "바보";
      //document.querySelector("#test-btn").addEventListener();

      // 제이쿼리로 하니 코드가 절반으로 줄었다.
      // 요소가 여러 개 여도 한 번에 전부 찾아서 변경된다.
      // $('셀렉터')로 찾으면 JQuery함수만 붙일 수 있다.
      $(".hello").html("바보");
      $(".hello").css("color", "blue");
      $(".hello").addClass("show");
      $("#test-btn").on("click", function () {
        // 간단한 UI용 애니메이션 편리
        $(".hello").slideUp();
      });

      // css문법 그대로 쓸 수 있는 셀렉터. 하지만 맨 위에 나오는 한 개만 찾아줌
      // querySelector('셀렉터')로 찾으면 자바스크립트 함수만 붙일 수 있다.
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", () => {
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });
      // 모두 찾아줌. 인덱스를 넣어주면 선택 가능
      document.querySelectorAll(".list-group");

      /*
        document.getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", () => {
        document.getElementsByClassName("list-group")[0]
        .classList.toggle("show");
        });
      */
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
